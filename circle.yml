# CircleCI
#=======================================================================================================================

machine:
  java:
    version: "oraclejdk8"

general:
  artifacts:
    - "target/*.jar"
    - "target/site"

dependencies:
  override:
    - "mvn dependency:go-offline"
  cache_directories:
    - "~/.m2"

test:
  override:
    - "mvn clean install site"
